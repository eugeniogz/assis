<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJCL File Encrypt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icon-1024x1024.png"> </head>
<body>
    <div class="container">
        <p id="statusMessage"> </p>
        <form>
        <input id="username" value="username" type="hidden" value="username">
        <input type="password" id="password" autocomplete="current-password" placeholder="Password" />
        <button id="verifyPasswordBtn" type="submit">Check password</button>
        <button id="selectFileBtn">Select/Create File</button>
        <button id="saveFileBtn" disabled>Save</button>
        <button id="clearHandleBtn" disabled>Remove File Access</button>
        <textarea id="fileContent" rows="26" disabled></textarea>
        </form>
    </div>
    <script src="filehandledb.js"></script>
    <script src="sjcl.js"></script>
    <script src="app.js"></script>
    <script>
        // Registrar o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/pwa.sjcl/sw.js')
                    .then(reg => {
                        console.log('Service Worker registered:', reg);
                    })
                    .catch(err => {
                        console.error('Service Worker Failure:', err);
                    });
            });
        }
    </script>
</body>
</html>
