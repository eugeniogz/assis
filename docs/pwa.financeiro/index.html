<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFX Finance control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icon-1024x1024.png">
</head>
<body>
    <div class="container">
        <div class="top-actions">
            <input type="password" id="password" autocomplete="current-password" placeholder="Password" />
            <button id="verifyPasswordBtn" type="submit">Check password</button>
            <input type="file" id="ofxInput" accept=".ofx" style="display:none" />
            <button id="importOfxBtn">Import OFX</button>
            <button id="showPieChartBtn">Pie Chart</button>
            <button id="backupBtn" type="button">Backup</button>
            <button id="restoreBtn" type="button">Restaurar</button>
            <input type="file" id="restoreInput" accept=".json" style="display:none" />
        </div>
        <textarea id="fileContent" rows="26" disabled></textarea>
        <p id="statusMessage"> </p>
    </div>

    <div class="container bg-white rounded-xl shadow-lg p-6 md:p-8 w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Visão Geral Financeira</h1>

        <!-- Seção para o gráfico de despesas por categoria -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Despesas por Categoria</h2>
            <div class="relative h-80">
                <canvas id="despesasChart"></canvas>
            </div>
        </div>

        <!-- Seção para o gráfico de recebimentos por categoria -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Recebimentos por Categoria</h2>
            <div class="relative h-80">
                <canvas id="recebimentosChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração do Tailwind para usar a fonte Inter -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Inclui a biblioteca Chart.js para criar gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="filehandledb.js"></script>
    <script src="sjcl.js"></script>
    <script src="app.js"></script>
    <script src="piechart.js"></script>
    <script>
        // Registrar o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/pwa.financeiro/sw.js')
                    .then(reg => {
                        console.log('Service Worker registered:', reg);
                    })
                    .catch(err => {
                        console.error('Service Worker Failure:', err);
                    });
            });
        }
    </script>
</body>
</html>
