<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFX Finance control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icon-1024x1024.png">
</head>
<body>
    <div class="container">
        <div class="top-actions">
            <input type="password" id="password" autocomplete="current-password" placeholder="Password" />
            <button id="verifyPasswordBtn" type="submit">Check password</button>
            <input type="file" id="ofxInput" accept=".ofx" style="display:none" />
            <button id="importOfxBtn">Import OFX</button>
            <button id="showPieChartBtn">Pie Chart</button>
            <button id="backupBtn" type="button">Backup</button>
            <button id="restoreBtn" type="button">Restaurar</button>
            <input type="file" id="restoreInput" accept=".json" style="display:none" />
        </div>
        <textarea id="fileContent" rows="26" disabled></textarea>
        <p id="statusMessage"> </p>
    </div>
    <script src="filehandledb.js"></script>
    <script src="sjcl.js"></script>
    <script src="app.js"></script>
    <script src="piechart.js"></script>
    <script>
        // Registrar o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/pwa.financeiro/sw.js')
                    .then(reg => {
                        console.log('Service Worker registered:', reg);
                    })
                    .catch(err => {
                        console.error('Service Worker Failure:', err);
                    });
            });
        }
    </script>
</body>
</html>
